<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dahsboard - Whatsapp gateway</title>
    <link
      rel="stylesheet"
      href="vendor/bootstrap-5.0.0-alpha3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <script src="assets/js/auth.js"></script>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <ul class="navbar-nav sidebar" id="sidebar">
        <div class="container">
          <div class="brand">
            <a href="dashboard.html" class="nav-link"
              ><i class="fa fa-robot"></i> <span class="logo">Logo</span></a
            >
          </div>
          <div id="menu-container" style="margin-top: -10px">
            <div class="spinner spiner-grow"></div>
          </div>
        </div>
      </ul>
      <div class="content">
        <nav class="navbar topbar">
          <div class="container">
            <button class="btn" id="sidebarToggle" accesskey="s">
              <i class="fa fa-fw fa-bars"></i>
            </button>
            <ul class="navbar-nav ml-auto">
              <div class="profile dropleft">
                <a
                  href="#"
                  role="button"
                  id="dropdownProfile"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span>Madya Santosa</span>
                  <img
                    src="https://source.unsplash.com/QAB-WJcbgJk/60x60"
                    alt=""
                    class="rounded-circle"
                  />
                </a>
                <ul
                  class="dropdown-menu border-0"
                  aria-labelledby="dropdownProfile"
                >
                  <li class="nav-item mb-2 dropdown-item">
                    <a href="profil.html" class="nav-link"
                      ><i class="fa fa-fw fa-user"></i> Profil</a
                    >
                  </li>
                  <li class="nav-item mb-2 dropdown-item">
                    <a href="index.html" class="nav-link logout"
                      ><i class="fa fa-fw fa-sign-out-alt"></i> Keluar</a
                    >
                  </li>
                </ul>
              </div>
            </ul>
          </div>
        </nav>
        <div class="container-fluid">
          <h1 class="mt-3">Perangkat</h1>
          <div class="card mt-3">
            <div class="card-header">
              <h5 class="card-title float-left mt-2">Daftar Perangkat</h5>
              <button
                class="btn btn-orange float-right"
                data-toggle="modal"
                data-target="#tambahModal"
              >
                <i class="fa fa-fw fa-plus"></i> Tambah
              </button>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th style="width: 100px">#</th>
                    <th style="width: 300px">Nama</th>
                    <th style="width: 300px">Telepon</th>
                    <th style="width: 300px">Status</th>
                    <th class="text-center" style="width: 300px">Action</th>
                  </tr>
                </thead>
                <tbody id="tablePerangkat">
               
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="qrModal"
      tabindex="-1"
      aria-labelledby="qrModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrModalLabel">Scan QR Code</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center w-100" > 
            <div id="qrcode" class="qrcode">
              <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="tambahModal"
      tabindex="-1"
      aria-labelledby="tambahModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tambahModalLabel">Tambah Perangkat</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post" id="form">
            <div class="form-group">
              <label for="nama" class="mb-2">Nama</label>
              <input
                type="text"
                class="form-control"
                placeholder="cth: MS Olsop"
                id="namaPerangkat"
              />
              <span id="namaPerangkatVal" style="font-style: italic"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-orange">Simpan</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/bootstrap-5.0.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/qrCode.js"></script>
    <script src="assets/js/perangkat.js"></script>
    <script type="module" src="assets/js/viewSidebar.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="vendor/sweatalert2/sweetalert2.all.min.js"></script>
    
  </body>
    </html>
